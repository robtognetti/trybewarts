<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input name="email" placeholder="Email">
        <input name="password" placeholder="Senha">
        <button>Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div class="form-row">
          <label>
            <input id="input-name" placeholder="Nome">
          </label>
          <label>
            <input id="input-lastname" placeholder="Sobrenome">
          </label>
        </div>
        <div class="form-row">
          <label>
            <input id="input-email" placeholder="Email">
          </label>
          <label>
            <select type="select" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>
        </div>
        <label id="label-family">Qual sua família?</label>
        <form>
          <label>
            <input type="radio" name="family" value="Frontend">
            Família Frontend
          </label>
          <label>
            <input type="radio" name="family" value="Backend">
            Família Backend
          </label>
          <label>
            <input type="radio" name="family" value="FullStack">
            Família FullStack
          </label>
          <form>
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <label>
              <input type="checkbox" class="subject" value="HoFs">
              HoFs
            </label>
            <label>
              <input type="checkbox" class="subject" value="Jest">
              Jest
            </label>
            <label>
              <input type="checkbox" class="subject" value="Promises">
              Promises
            </label>
            <label>
              <input type="checkbox" class="subject" value="React">
              React
            </label>
            <label>
              <input type="checkbox" class="subject" value="SQL">
              SQL
            </label>
            <label>
              <input type="checkbox" class="subject" value="Python">
              Phyton
            </label>
            <form>
              <label id="label-rate">Como você avalia a Trybewarts?</label>
              <label>
                <input type="radio" name="rate" value="1">
                1
              </label>
              <label>
                <input type="radio" name="rate" value="2">
                2
              </label>
              <label>
                <input type="radio" name="rate" value="3">
                3
              </label>
              <label>
                <input type="radio" name="rate" value="4">
                4
              </label>
              <label>
                <input type="radio" name="rate" value="5">
                5
              </label>
              <label>
                <input type="radio" name="rate" value="6">
                6
              </label>
              <label>
                <input type="radio" name="rate" value="7">
                7
              </label>
              <label>
                <input type="radio" name="rate" value="8">
                8
              </label>
              <label>
                <input type="radio" name="rate" value="9">
                9
              </label>
              <label>
                <input type="radio" name="rate" value="10">
                10
              </label>
              <div>
                <label class="textarea" >Deixe seu comentário:</label>
                <textarea maxlength="500"></textarea>
              </div>
              <div>
                <input type="checkbox" id="agreement">
                <label id="label-infos" >Você concorda com o uso das informações acima?</label>
              </div>
              <button type="submit" id="submit-btn">Enviar</button>
            </form>
          </form>
        </form>
      </form>
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
  </body>
</html>
